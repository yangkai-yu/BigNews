<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="sider">
      <a href="#" class="logo"><img src="images/logo02.png" alt="logo"/></a>
      <div class="user_info">
        <img src="images/2.jpg" alt="person" />
        <span
          >欢迎&nbsp;&nbsp;
          <strong></strong>
        </span>
        <b>管理员</b>
      </div>
      <!-- 左侧导航栏 -->
      <div class="menu">
        <div class="level01">
          <a href="main_count.html" target="main_frame"
            ><i class="iconfont icon-yidiandiantubiao04"></i
            ><span>首页</span></a
          >
        </div>
        <div class="level01">
          <a href="#"
            ><i class="iconfont icon-icon-article"></i><span>文章管理</span
            ><b class="iconfont icon-arrowdownl"></b
          ></a>
        </div>
        <ul class="level02">
          <li>
            <a href="article_list.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章列表</span></a
            >
          </li>
          <li>
            <a href="article_release.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>发表文章</span></a
            >
          </li>
          <li>
            <a href="article_category.html" target="main_frame"
              ><i class="iconfont icon-previewright"></i
              ><span>文章类别管理</span></a
            >
          </li>
        </ul>
        <div class="level01">
          <a href="comment_list.html" target="main_frame"
            ><i class="iconfont icon-comment"></i><span>评论管理</span></a
          >
        </div>
        <div class="level01" id="user">
          <a href="user.html" target="main_frame"
            ><i class="iconfont icon-user"></i><span>个人中心</span></a
          >
        </div>
      </div>
      <!-- 顶部栏 -->
      <div class="header_bar">
        <div class="user_center_link">
          <a
            href="./user.html"
            onclick="$('#user').trigger('click')"
            target="main_frame"
            >个人中心</a
          >
          <img src="images/2.jpg" alt="person" />
          <a href="javascript:void(0)" class="logout"
            ><i class="iconfont icon-tuichu"></i> 退出</a
          >
        </div>
      </div>
      <!-- 右侧主体内容 -->
      <div class="main" id="main_body">
        <div class="main" id=",main_body">
          <iframe
            name="main_frame"
            src="main_count.html"
            frameborder="0"
            width="100%"
            height="100%"
          ></iframe>
        </div>
      </div>
    </div>
    <!--Bootstrap框架 登录错误弹出框-->
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default to-login"
              data-dismiss="modal"
            >
              去登录
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <script src="./js/http.js"></script>
    <script>
      // 2、获取用户信息
      // 请求地址：/admin/user/info
      // 请求方式：get
      // 请求参数：无
      // 返回数据：
      // |   名称   |  类型  | 说明         |
      // | :------: | :----: | ------------ |
      // | nickname | string | 用户昵称     |
      // | userPic  | string | 用户图片地址 |

      $(function() {
        $.ajax({
          type: "get",
          url: "http://localhost:8080/api/v1/admin/user/info",
          // //jq里的请求头 headers
          // headers: {
          //   Authorization: localStorage.getItem("token")
          // },
          dataType: "json",
          success: function(response) {
            console.log(response);
            if (response.code === 200) {
              const userPic = response.data.userPic;
              const nickname = response.data.nickname;
              $(".user_info img , .user_center_link img").attr({
                src: userPic
              });
              $(".user_info strong").text(nickname);
              //   console.log(nickname);
            }
          }
        });

        $(".logout").click(function(e) {
          e.preventDefault();
          localStorage.removeItem("token");
          location.href = "./login.html";
        });

        /* 3.点击左侧导航栏效果 */
        // 1.一级列表
        $(".level01").click(function() {
          //1.1 排他思想修改样式
          $(this)
            // addClass()添加类名
            .addClass("active")
            // siblings()兄弟元素
            .siblings()
            // removeClass()移除类名
            .removeClass("active");
          //1.2 如果点击的是文章管理：则应该下滑二级列表ul
          if (
            $(this)
              // next() 方法返回被选元素的后一个同级元素。
              .next()
              // hasClass() 方法检查被选元素是否包含指定的类名称。
              .hasClass("level02")
          ) {
            //滑入滑出切换
            $(this)
              .next()
              .slideToggle();
            //旋转90度切换
            $(this)
              .find("b")
              .toggleClass("rotate0");
            //默认选中第一个 : DOM对象
            $(".level02>li>a")
              .first()[0]
              .click();
          } else {
            //如果点击的不是文章管理一级菜单列表，则移除二级列表的选中样式
            $(".level02>li").removeClass("active");
          }
        });

        //2.二级列表
        $(".level02>li").click(function() {
          //1.1 排他思想
          $(this)
            .addClass("active")
            .siblings()
            .removeClass("active");
        });
      });
    </script>
  </body>
</html>
